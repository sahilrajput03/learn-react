<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <!-- SCRIPTS FROM DAMON-EMAIL-CONVERSATIONS -->
    <!-- NOTE: Removing `async` from below scripts also works good ~ TESTED (Sahil) -->
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
      var gptadslots = [];
      var googletag = googletag || { cmd: [] };
    </script>
    <script
      type="text/javascript"
      src="//fdyn.pubwise.io/script/786ead05-a265-491d-aeb6-cdbb8ad4cac7/v3/dyn/pre_pws.js?type=web"
    ></script>
    <script
      type="text/javascript"
      src="//fdyn.pubwise.io/script/786ead05-a265-491d-aeb6-cdbb8ad4cac7/v3/dyn/pws.js?type=web"
      async
    ></script>
    <script>
      googletag.cmd.push(function () {
        gptadslots["Event-detail_web"] = googletag
          .defineSlot(
            "/22756418014/Event-detail_web",
            [
              [320, 50],
              [300, 250],
            ],
            "Event-detail_web"
          )
          .addService(googletag.pubads());

        gptadslots["Timeline_web"] = googletag
          .defineSlot(
            "/22756418014/Timeline_web",
            [
              [320, 50],
              [300, 250],
            ],
            "Timeline_web"
          )
          .addService(googletag.pubads());

        googletag.enableServices();
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script type="module" src="/src/main.ts"></script> -->

    <h1>PubWise Ad Integration Sample</h1>
    <div>
      Note: You must browse this page via <code>slasher.tv:anyPort</code> only. You can do this by setting your
      <code>/etc/host</code> file to an entry like <code>127.0.0.1 slasher.tv</code>.
    </div>

    <!-- DIV TAGS FROM DAMON-EMAIL-CONVERSATIONS -->
    <!--pwlazy /22756418014/Event-detail_web -->
    <h2>Ad: Event-detail_web</h2>
    <div id="Event-detail_web">
      
    </div>

    <!--pwlazy /22756418014/Timeline_web -->
    <h2>Ad: Timeline_web</h2>
    <div id="Timeline_web"></div>

    <!-- SCRIPTS TO LOAD ABOVE  div's -->
    <!-- Note: From the emails these scripts were actually inside of the divs and it seems it doesn't need to be inside the divs to make ads work. ~Sahil -->
    <script type="text/javascript">
      if (typeof pubwise != "undefined" && pubwise.enabled === true) {
        pubwise.que.push(function () {
          pubwise.renderAd("Event-detail_web");
        });
      } else {
        googletag.cmd.push(function () {
          googletag.display("Event-detail_web");
          googletag.pubads().refresh([gptadslots["Event-detail_web"]]);
        });
      }
    </script>
    <script type="text/javascript">
      if (typeof pubwise != "undefined" && pubwise.enabled === true) {
        pubwise.que.push(function () {
          pubwise.renderAd("Timeline_web");
        });
      } else {
        googletag.cmd.push(function () {
          googletag.display("Timeline_web");
          googletag.pubads().refresh([gptadslots["Timeline_web"]]);
        });
      }
    </script>
  </body>
</html>
